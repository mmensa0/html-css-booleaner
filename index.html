<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <!-- Questo div contiene lo sfondo colorato e il logo "The Booleaner" -->
    <div class="banner">
       <img class="logo" src="./img/logo.svg" alt="Logo The Booleaner">
    </div>

    <!-- Header contiene il titolo, l'autore, la data, le due foto e le didascalie-->
    <header>

        <!-- Div dedicato a titolo, autore e data-->
        <div>
            <h1 id="titolo">Internet deve essere al servizio del "Bene Pubblico": il manifesto di Tim Berners-Lee</h1>
             <div id="autore-data">
            <h3 id="h-autore">Scritto da <a id="booleaner" href="#">The Booleaner</a></h3>
            <h4 id="h-data">il 10/10/2020</h4>
            </div>

         </div>
         <!-- Fine div dedicato a titolo, autore e data-->

        <!-- Div dedicato a immagini e didascalie-->
        <div>
            
            <img src="./img/tim-1.jpg" alt="Immagine di Tim Berners-Lee che da un discorso">
            <img src="./img/tim-2.jpg" alt="Foto frontale di Tim Berners-Lee">
            <h5 id="didascalia-uno">1st Photo: John S. and James L. Knight Foundation, by Scott Henrichsen</h5>
            <h5 id="didascalia-due">2nd Photo: Wikimedia, by Paul Clarke</h5>

        </div>

    </header>



</body>
</html>
